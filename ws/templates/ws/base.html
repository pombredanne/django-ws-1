<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Portal Layout Sample</title>

    <link rel="stylesheet" type="text/css" href="/static/extjs/resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="/static/ws/portal.css" />

    <script type="text/javascript" src="/static/extjs/builds/ext-core.js"></script>
    <script type="text/javascript" src="/static/extjs/ext-all-debug.js"></script>

    <script type="text/javascript" src="/static/ws/portal.js"></script>
    <script type="text/javascript">
        Ext.Loader.setConfig({enabled:true});
        Ext.Loader.setPath('Ext.app', '/static/ws/classes');

        Ext.require([
            'Ext.layout.container.*',
            'Ext.resizer.Splitter',
            'Ext.fx.target.Element',
            'Ext.fx.target.Component',
            'Ext.window.Window',
            'Ext.app.Portlet',
            'Ext.app.PortalColumn',
            'Ext.app.PortalPanel',
            'Ext.app.Portlet',
            'Ext.app.PortalDropZone',
            'Ext.app.GridPortlet',
            'Ext.app.ChartPortlet',
            'Ext.app.PortalToolbar'
        ]);

        Ext.onReady(function(){
            Ext.QuickTips.init();
            Ext.create('Ext.app.Portal');
        });
    </script>
</head>
<body>
    <span id="app-msg" style="display:none;"></span>
</body>
</html>
